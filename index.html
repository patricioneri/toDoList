<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="listContainer">
        <div id="dateContainer">
            <div class="dateLeft">
                <div id="dateDay"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div class="dateRight">
                <div id="dateText"></div> 
            </div>
        </div>
        <div>
            <form id="form">
                <input type="text" name="newTask" placeholder="Nueva tarea" class="roundBorder">
                <button id="btnAdd" type="submit" name="" class="roundBorder">+</button>
                <button id="btnOrder" type="button" class="roundBorder">Ordenar</button>
            </form>
            <div id="taskList"></div>
        </div>

    </div>

    <script src="app.js"></script>
